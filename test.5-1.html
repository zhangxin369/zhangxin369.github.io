                早期探索摄影术的中国人，是中国摄影事业启蒙阶段的开拓者。邹伯奇研究摄影术，自制照相器材，摄影术传到中国后，通过潜心研究和实践掌握摄影方法。罗森、罗元佑、罗以礼等摄影家拍摄实践为在中国创立一门新兴实用技术迈出坚实的第一步。早期摄影师还有赖阿芳、梁时泰、任景丰、裕勋龄等，他们对中国摄影事业做出开拓性贡献。这一时期很多西方人（外交官、商人、摄影师）留下许多中国影像。
