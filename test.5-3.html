            <header>
                1937年“七七”事变后，日军发动了全面侵华战争。随着民族环境的改变，在民族危亡的关头，摄影家们感觉到国家和民族赋予的使命，提出“国防摄影”。他们站在时代前沿，把摄影作为抗争的宣传武器。留下了《战斗在古长城上》、《白求恩大夫》、《上海南站日军空袭下的儿童》、《黎明的钟声》等兼具时代精神和艺术价值的经典佳作。
